apply from: "${project.rootDir}/app_module_config.gradle"
android {
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            res.srcDirs = ['src/main/res', 'src/main/res-preference']
        }
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api "me.yokeyword:fragmentationx-core:$fragmentationx"
    implementation "com.google.android.material:material:$googleAndroidMaterial"
    api "android.slc:toolbar:$boxsVersion"
    api "android.slc:commonlibrary:$boxsVersion"
}

publish {
    repoName = 'code'
    userOrg = "sunlunchang"
    groupId = 'android.slc'
    artifactId = 'code'
    publishVersion = "$publishVersion"
    desc = 'Develop Android apps quickly'
    website = "https://github.com/sunlunchang1994/$rootProject.name"
}
