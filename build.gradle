// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath 'com.novoda:bintray-release:0.9.2'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/sunlunchang/code/' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
ext {
    // Sdk and tools
    // Support library and architecture components support minSdk 14 and above.
    minSdkVersion = 19
    targetSdkVersion = 28
    compileSdkVersion = 29

    // App dependencies
    androidXAppcompat = '+'
    androidXActivity = '+'
    androidXFragment = '+'
    androidXLifecycle = '2.+'
    androidXConstraintlayout = '+'
    googleAndroidMaterial = '1.+'
    rxAndroid = '2.1.1'
    rxJava = '2.2.13'
    rxLifecycle = '3.1.0'
    gson = '2.8.6'
    loggingInterceptor = '4.2.0'
    retrofit = '2.6.2'
    converterGson = '2.6.2'
    adapterRxjava2 = '2.6.2'
    fragmentationx = '1.0.2'
    //模块版本
    //常用包
    commonLibreyVersion = '0.0.6'
    commonLibreyPublishVersion = '0.0.6'
    //toolbar
    toolbarVersion = '0.0.6'
    toolbarPublishVersion = '0.0.6'
    //核心包
    codeVersion = '0.1.0'
    codePublishVersion = '0.1.1'
    //核心生命周期包
    codeLifecycleVersion = '0.1.0'
    codeLifecyclePublishVersion = '0.1.0'
    //网络
    orVersion = '0.0.6'
    orPublishVersion = '0.0.6'
    //rxJava
    rxVersion = '0.0.6'
    rxPublishVersion = '0.0.6'
    //rx生命周期
    rxLifecycleVersion = '0.0.6'
    rxLifecyclePublishVersion = '0.0.6'
    //继承盒子
    boxsVersion = '0.1.0'
    boxsPublishVersion = '0.1.0'
    //Publish版本
    //publishVersion = '0.0.6'
}
